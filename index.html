<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Verbal Cue Study</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 8px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn {
            border-radius: 5px;
        }

        textarea, select {
            border-radius: 5px;
        }

        video {
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Non-Verbal Cue Study</h1>

        <!-- Video Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5">Video Scenario</h2>
            </div>
            <div class="card-body text-center">
                <video id="videoScenario" class="w-100" controls>
                    <source src="sample-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="replayVideo()">Replay Video</button>
                </div>
            </div>
        </div>

        <!-- Cue Identification Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="h5">Identify Non-Verbal Cues</h2>
            </div>
            <div class="card-body">
                <form id="cueForm">
                    <div class="mb-3">
                        <label for="cueSelection" class="form-label">Select a Non-Verbal Cue</label>
                        <select class="form-select" id="cueSelection">
                            <option value="">-- Select a Cue --</option>
                            <option value="facial-expression">Facial Expression</option>
                            <option value="gesture">Gesture</option>
                            <option value="body-language">Body Language</option>
                            <option value="vocal-intonation">Vocal Intonation</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cueInterpretation" class="form-label">Your Interpretation</label>
                        <textarea class="form-control" id="cueInterpretation" rows="3" placeholder="What does this cue mean?"></textarea>
                    </div>
                    <button type="button" class="btn btn-success" onclick="submitCue()">Submit</button>
                </form>
            </div>
        </div>

        <!-- Feedback Section -->
        <div class="card">
            <div class="card-header">
                <h2 class="h5">Feedback</h2>
            </div>
            <div class="card-body">
                <form id="feedbackForm">
                    <div class="mb-3">
                        <label for="clarityRating" class="form-label">Clarity of Cues</label>
                        <select class="form-select" id="clarityRating">
                            <option value="">-- Rate Clarity --</option>
                            <option value="1">1 - Very Unclear</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5 - Very Clear</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="culturalRelevance" class="form-label">Cultural Relevance</label>
                        <textarea class="form-control" id="culturalRelevance" rows="3" placeholder="How relevant were the cues to your cultural context?"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitFeedback()">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function replayVideo() {
            const video = document.getElementById('videoScenario');
            video.currentTime = 0;
            video.play();
        }

        function submitCue() {
            const cue = document.getElementById('cueSelection').value;
            const interpretation = document.getElementById('cueInterpretation').value;

            if (!cue || !interpretation) {
                alert('Please select a cue and provide your interpretation.');
                return;
            }

            console.log(`Cue: ${cue}, Interpretation: ${interpretation}`);
            alert('Your response has been recorded!');
        }

        function submitFeedback() {
            const clarity = document.getElementById('clarityRating').value;
            const relevance = document.getElementById('culturalRelevance').value;

            if (!clarity || !relevance) {
                alert('Please complete the feedback form.');
                return;
            }

            console.log(`Clarity Rating: ${clarity}, Cultural Relevance: ${relevance}`);
            alert('Thank you for your feedback!');
        }
    </script>
</body>
</html>
